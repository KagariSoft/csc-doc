<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapping scroll</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/kagaristyle/dist/css/common.min.css"/>
</head>
<style>
    .snapping__item:nth-last-child(1){
        background-color: red;
    }
    .snapping__item:nth-last-child(2){
        background-color: green;
    }
    .snapping__item:nth-last-child(3){
        background-color: blue;
    }
    .snapping__item:nth-last-child(4){
        background-color: yellow;
    }
    h2{
        padding: 0;
        margin: 0;
        color: white;
    }
</style>

<body>
    <main class="container__snapping">
        <section class="snapping__item">
            <h2>Page 1</h2>
        </section>
        <section class="snapping__item">
            <h2>Page 2</h2>
        </section>
        <section class="snapping__item">
            <h2>Page 3</h2>
        </section>
        <section class="snapping__item">
            <h2>Page 4</h2>
        </section>
    </main>
</body>

</html>
